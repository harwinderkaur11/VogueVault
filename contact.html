<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vogue Vault - Blogging Platform</title>
  <style>

body {
    font-family: sans-serif;
    margin: 0;
    background: url('https://images.template.net/75381/Free-Pastel-Iphone-Background-01-1.jpg') no-repeat center center/cover;
    color: #333;
    }

header {
    background-color: #f8d3e1;
    background: linear-gradient(135deg, #d7a683, #f8d3e1);
    color: darkred;
    padding: 15px 40px;
    font-size: 24px;
    font-weight: 800;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
}

.contact-container {
    max-width: 700px;
    margin: 40px auto;
    background: #f2edde;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
}

.contact-container h4 {
    text-align: center;
    color: #d05974;
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 6px;
    font-weight: bold;
    color: #777777;
}

input, textarea {
    width: 95%;
    padding: 10px;
    border: 2px solid #ccc;
    border-radius: 10px;
}

button, .back-to-home {
    background: #e6789b;
    border: 2px solid #c35c7d;
    color: white;
    font-weight: bold;
    padding: 12px 20px;
    border-radius: 10px;
    cursor: pointer;
    text-decoration: none;
}

button:hover, .back-to-home:hover {
    background: #f29cb0;
    border: 2px solid #e6789b;
}

.buttons {
    display:flex;
    justify-content: space-between;
}

footer {
    background: linear-gradient(135deg, #d7a683, #f8d3e1);
    color: white;
    text-align: center;
    padding: 15px 20px;
}

.footer-container p {
    font-size: 14px;
}

.social-icons a img {
    width: 28px;
    margin: 8px;
}

    </style>
</head>
<body>
    <header>Vogue Vault &nbsp&nbsp | &nbsp&nbsp Contact</header>
    
    <div class="contact-container">
        <h4 style="font-family: cursive"><i>...Weâ€™d love to hear from you!...</i></h4>

        <form id="contactForm">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" placeholder="Write your message..." required></textarea>
            </div>
            
            <div class="buttons">
                <button type="submit">Send Message</button>
                <a href="home.html" class="back-to-home" style="font-size:15px;">Back to Home</a>
            </div>
        </form>
    </div>

    <footer>
        <div class="footer-container">
            <h2>Vogue Vault</h2>
            <p>Your stylish destination for fashion, beauty & lifestyle trends.</p>

            <div class="social-icons">
                <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733558.png" alt="Instagram"></a>
                <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter"></a>
                <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733590.png" alt="Pinterest"></a>
            </div>

            <p class="copyright">&copy; 2025 Vogue Vault | All Rights Reserved</p>
        </div>
    </footer>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Thank you for reaching out! We'll get back to you soon.");
      this.reset();
    });
  </script>
</body>
</html>
